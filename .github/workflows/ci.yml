name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: install dependencies
      run: yarn

    - name: check
      run: yarn run check

    - name: build production deploy artifacts
      env:
        NODE_ENV: production
        VITE_GITHUB_ARCHIVE_URL: ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}/archive/${GITHUB_SHA}.zip
      run: yarn run build --mode production

    - name: deploy to gh-pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref_name == 'main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
        cname: irc.softver.org.mk
